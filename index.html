<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2>Fill in Your Details</h2>
          <form>
            <div class="form-group">
              <label for="Year">Year of Birth:</label>
              <input type="number" class="form-control" id="year" max-length="4" placeholder="Enter Year of Birth">
            </div>
            <div class="form-group">
              <label for="month">Month of Birth:</label>
              <input type="number" class="form-control" id="month" max-length="2" placeholder="Enter Month of Birth">
            </div>
            <div class="form-group">
              <label for="days">Date of Birth:</label>
              <input type="number" class="form-control" id="days" max-length="2" placeholder="Enter Date of Birth">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="male"> Male</label>
              <label><input type="checkbox" id="female"> Female</label>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-title">
              <h3>About Project</h3>
            </div>
            <div class="card-body">
              <p>In this project,Akan Names are derived from Ghanian culture.So in Ghan children are given their name as a day name which corresponds to the day in the week they are born.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
