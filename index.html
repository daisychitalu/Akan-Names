<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    
      <div class="container">
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                  <h2>Fill in Your Details</h2>
                <form>
                    <div class="form-group">
                      <label for="Year">Year:</label>
                      <input type="text" class="form-control" id="year" max-length="4" placeholder="Enter Year of Birth">
                    </div>
                    <div class="form-group">
                      <label for="month">Month:</label>
                      <input type="text" class="form-control" id="month" max-length="2" placeholder="Enter Month of Birth">
                    </div>
                    <div class="form-group">
                    <label for="days">Date:</label>
                    <input type="text" class="form-control" id="days" max-length="2" placeholder="Enter Date of Birth">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox"> Male</label>
                       <label><input type="checkbox"> Female</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>

              </div>

          </div>
      </div>
            
    
</body>
</html>
