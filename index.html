<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2>Fill in Your Details</h2>
          <div class="container m-4 p-4">
            <form id="form">
                <div class="mb-3">
                  <label for="century" class="form-label">Enter your century</label>
                  <input type="number" class="form-control" id="century" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Enter the year</label>
                    <input type="number" class="form-control" id="year" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="month" class="form-label">Enter the month</label>
                    <input type="number" class="form-control" id="month" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="dateOfTheMonth" class="form-label">Date of the month</label>
                    <input type="number" class="form-control" id="day" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">select gender</label>
                    <select class="form-control" id="gender">
                      <option></option>
                      <option>female</option>
                      <option>male</option>
                    </select>
                  </div>
                <button  class="btn btn-primary " type="submit">Submit</button>
              </form>
        </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-title">
              <h3>About Project</h3>
            </div>
            <div class="card-body">
              <p>In this project,Akan Names are derived from Ghanian culture.So in Ghan children are given their name as a day name which corresponds to the day in the week they are born.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
